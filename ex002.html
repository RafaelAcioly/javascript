<!-- 
    DOM = Document Object Model, Modelo de objetos para documentos

    Exxemplo de árvore DOM:
                                                > h1
             > location             > body -    > p    -    > strong
    window - > document - > html -              > div
             > history                          
                                    > head -    > meta
                                                > title

-->

    <h1>Inciando estudos de DOM</h1>

    <p>Aqui vai o resultado</p>

    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>

    <div id="msg">Clique em mim</div>

    <script>
        var corpo = window.document.body  
        corpo.style.background = 'black'

        /* Pode-se abreviar a sentença retirando o 'window' */

        var p1 = document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'

        var p2 = document.getElementsByTagName('p')[1]
        document.write(p2.innerHTML)

        /* o 'innerText' puxa apenas o texto, já o innerHTML puxa o text com a formatação */

        var d = document.getElementById('msg')
        d.style.background = 'green'

        var d = document.querySelector('div#msg')
        d.style.color = 'orange'

    </script>
    
</body>
