<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background:green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>

    <hr>

    <h1>Somando números</h1>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div>

    <hr>

    <h1>Sistema de multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="mul"></div>

    <hr>

    <h1>Você é estrangeiro?</h1>

    <p>Em que país você nasceu?</p>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Concultar" onclick="consultar()">

    <div id="nac"></div>

    <hr>

    <script>
        // Se a variável for criada dentro da "function" só poderá ser usada na "function" correspondente, porem se for criada fora poderá ser usada em todas as "functions"//

        // Pode-se usar também as chamadas do JavaScript dentro do código html tulizando os comandos dentro do código. Ex: <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> </div>. Nesse caso não de utilizaria os "addEventListener"//

        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            var a = document.getElementById('area')
            a.innerText = 'Entrou!'
        }

        function sair() {
            var a = document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }


        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }


        function verificar() {
            var txtvel = document.getElementById('txtvel')
            var mul = document.querySelector('div#mul')
            var vel = Number(txtvel.value)
            mul.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            
            if (vel > 60) {
                mul.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            } 

            mul.innerHTML +=`<p>Dirija sempre com o cinto de segurança</P>`
        }


        function consultar() {
            var pais = document.getElementById('txtpais')
            var nac = document.getElementById('nac')
            var pais = String(txtpais.value)
            nac.innerHTML = `<p>Se você nasceu no país <strong>${pais}</strong> então...</p>`

            if (pais == 'Brasil') {
                nac.innerHTML += `<p>Você é Brasileiro!</p>`
            } else {
                nac.innerHTML += `<p>Você é estrangeiro!</p>`
            }

        }
    </script>
    
</body>
</html>
